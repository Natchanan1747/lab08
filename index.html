<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Blog</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>My Blog</h1>

    <div class="blog-form">
        <h2 id="form-title">เขียนบล็อคใหม่</h2>
        <form id="blog-form">
            <input type="hidden" id="edit-id" />
            <input type="text" id="title" placeholder="หัวข้อ" required />
            <textarea id="content" placeholder="เนื้อหา" required></textarea>
            <button type="submit" class="btu-submit">บันทึก</button>
            <button type="button" id="cancel=btn" class="hidden">ยกเลิก</button>
        </form>
    </div>

    <div id="blog-list">
        <!-- เพิ่มบล็อดตรงนี้ -->
    </div>
    
    <script src="script.js"></script>
</body>
</html>
